<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC</title>

    <title>Reproductor de música JavaScript</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.js" data-auto-a11y="true"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="icons">
        <a class="git" href="https://github.com/Noethdz"><i id="git" class="bi bi-github"></i></a>
        <a class="link" href="http://www.linkedin.com/in/noe-trejo"><i id="link" class="bi bi-linkedin"></i></a>
    </div>

    <audio id="player" ontimeupdate="updateProgress();"> 
   <source id="source"> Audio no soportado 
  </audio>
    <div id="controls">
        <div class="timer" id="timer">
            &nbsp;
        </div>
        <div class="volumen">
            Vol: <i class="fas fa-volume-down" id="volmin"></i>
            <input type="range" name="volumen" id="volumen" min="0" max="1" step="0.01" value="0.75"> <i class="fas fa-volume-up" id="volmax"></i>
        </div>
        <i class="fas fa-backward fa-3x" onclick="prevMusic();"></i>
        <i class="far fa-play-circle fa-3x" onclick="togglePlay();" id="iconPlay"></i>
        <i class="fas fa-forward fa-3x" onclick="nextMusic();"></i>

        <br> <span id="currentPlay"></span>
        <br> <progress id="progress" value="0" max="100"></progress>
        <h3>Mi música</h3>
        <div id="playList"></div>
    </div>



    <script type="text/javascript" src="main.js"></script>
</body>

</html>
